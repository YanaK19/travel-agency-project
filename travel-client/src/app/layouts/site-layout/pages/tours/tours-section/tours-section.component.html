<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" *ngFor="let tour of toursList">
      <div class="tour-item">
        <div class="favourite" *ngIf="isAuthenticated">
          <i *ngIf="isTourExistInFavourites(tour._id)" class="fas fa-heart in-favourites" (click)="onDeleteFromFavourites(tour._id)"></i>
          <i *ngIf="!isTourExistInFavourites(tour._id)" class="fas fa-heart not-in-favourites" (click)="onAddToFavourites(tour._id)"></i>
        </div>

        <div class="tour-item_image">
          <img [src]="tour.images[0]" alt="" (click)="renderTourPage(tour._id)">
        </div>
        <div class="info">
          <div class="location-date-price d-flex
                   justify-content-between">
            <div class="location-date d-flex flex-column justify-content-start">
              <div class="location">{{tour.route.toCountry}}, {{tour.route.toTown}}</div>
              <div class="date">
                {{tour.dates[0].dateFrom.day  | number: '2.0'}}/
                {{tour.dates[0].dateFrom.month  | number: '2.0'}}/
                {{tour.dates[0].dateFrom.year}}
              </div>
            </div>
            <div class="price">${{tour.cost}}</div>
          </div>
          <div class="additional">
            <div class="additional-rest-type">
              <span *ngFor="let type of tour.restType">{{type}}</span>
            </div>
            <div class="additional-statistic d-flex">
              <div class="additional-likes">
                <i class="fas fa-eye"></i> {{tour.views}}
              </div>
            </div>
          </div>
          <button class="read-more" (click)="renderTourPage(tour._id)">{{'tours.button_more' | translate}}</button>
        </div>
      </div>
    </div>

  </div>
</div>
