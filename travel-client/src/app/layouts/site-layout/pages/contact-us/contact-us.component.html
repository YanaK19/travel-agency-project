<div class="page d-flex justify-content-center align-items-center">
  <div class="contact-container">
    <h2>{{'contacts.title' | translate}}</h2>

    <form [formGroup]="contactForm" (ngSubmit)="sendMessage(successModal)">
    <div class="container">
      <div class="row">
        <div class="col col-md-6 col-sm-12">
          <div class="inputBox">
            <input formControlName="firstName" type="text" required>
            <span class="text">{{'contacts.fname' | translate}}</span>
            <span class="line"></span>
          </div>
        </div>

        <div class="col col-md-6 col-sm-12">
          <div class="inputBox">
            <input formControlName="lastName" type="text" required>
            <span class="text">{{'contacts.lname' | translate}}</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div class="row">
      <div class="col col-md-6 col-sm-12">
        <div class="inputBox">
          <input  formControlName="email" type="text" required>
          <span class="text">{{'contacts.email' | translate}}</span>
          <span class="line"></span>
        </div>
      </div>

      <div class="col col-md-6 col-sm-12">
        <div class="inputBox">
          <input formControlName="mobile" type="text" required>
          <span class="text">{{'contacts.mobile' | translate}}</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="inputBox textarea">
            <textarea  formControlName="message" required="required"></textarea>
            <span class="text">{{'contacts.textarea' | translate}}</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="error" *ngIf="isError">*Please, fill all fields and enter valid email.</div>
          <button type="submit">{{'contacts.button_send' | translate}}</button>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>

<ng-template #successModal let-modal>
  <div class="msg-modal-container">
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal_message">
          We will contact u soon! ðŸ¤— <br>
          Check your email
        </div>

        <div class="btn-ok-container">
          <button type="button" class="btn btn-success btn-ok" (click)="modal.close('Close click')">OK</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
