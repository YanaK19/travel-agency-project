<div class="page">
  <div class="info container-fluid">
    <div class="title text-center">
      Order management
    </div>
  </div>
  <div class="container-fluid btns-menu">
    <div class="buttons-edit row justify-content-between align-items-center">
      <div class="confirm-filter-container d-flex">
        <span>Unconfirmed: </span>
        <input type="checkbox" class="confirm-filter" [ngModel]="filter" (ngModelChange)="onFilterChange($event)">
      </div>
      <div class="btns-edit">
        <button type="button" class="confirm btn btn-success" (click)="onConfirm()">confirm</button>
        <button type="button" class="delete btn btn-danger">delete</button>
      </div>
</div>
  </div>

  <div class="orders-container">
    <div class="backdrop" #bd></div>

    <ul>
      <li *ngFor="let item of list; let i = index">
        <div class="order d-flex">

              <div class="checkbox-order d-flex flex-column justify-content-center">
                <input class="mr-3" type="checkbox" [(ngModel)]="item.checked">
              </div>

              <div class="order-info container-fluid">
                  <div class="row">
                    <div class="info col-md-10 p-2">

                      <div class="container-fluid">
                        <div class="row">
                          <div class="order-id col-md-8">
                            <div class="subtitle">Order id:</div>
                            <div class="val">{{item._id}}</div>
                          </div>

                          <div class="order-cost col-md-2">
                            <div class="subtitle">cost:</div>
                            <div class="val">{{item.cost}}</div>
                          </div>

                          <div class="confirmed col-md-2">
                            <div *ngIf="item.confirmed">
                              <div class="subtitle conf">confirmed</div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                    <div class="btns-view-edit col-md-2 d-flex flex-column">
                      <button type="button" class="edit btn btn-primary">edit</button>
                      <button type="button" class="view btn btn-info" (click)="showDialog(item)">view</button>
                    </div>
                  </div>

              </div>

        </div>
      </li>
    </ul>
  </div>

  <ng-container #vc></ng-container>

  <ng-template #modal_1>
    <!-- Modal -->
    <div class="modal open" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document" >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            date: {{modalInfo.date.day}}/{{modalInfo.date.month}}/{{modalInfo.date.year}}<br>
            people: {{modalInfo.peopleNumber}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeDialog()">Close </button>
          </div>
        </div>
      </div>
    </div>

  </ng-template>

</div>
